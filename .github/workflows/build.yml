name: Build KleverDesktop (Public)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  PACKAGE_NAME: com.klever.desktop
  BUILD_TYPE: public

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Extract version information
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          # Extract version from tag (e.g., v1.1.0 -> 1.1.0)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "Using version from tag: $VERSION"
        else
          # Extract version from Gradle
          VERSION=$(./gradlew -q printVersion --no-configuration-cache | tail -n 1)
          echo "Using version from Gradle: $VERSION"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Create distributable with embedded Java runtime
      run: |
        # Create distributable with embedded JDK
        ./gradlew createDistributable --no-daemon -PembedJava=true
        
        # Verify Java runtime is included
        if [ -d "app/build/compose/binaries/main/app/KleverDesktop.app/Contents/runtime" ]; then
          echo "‚úÖ Java runtime is successfully embedded"
          ls -la app/build/compose/binaries/main/app/KleverDesktop.app/Contents/runtime
        else
          echo "‚ùå Java runtime is missing!"
          exit 1
        fi
      
    - name: Package DMG
      run: ./gradlew packageDmg
      
    - name: Rename DMG with version
      run: |
        DMG_PATH=$(find app/build/compose/binaries/main/dmg -name "*.dmg" | head -n 1)
        if [ -n "$DMG_PATH" ]; then
          mkdir -p dist
          cp "$DMG_PATH" "dist/KleverDesktop-$VERSION.dmg"
          echo "DMG file copied to dist/KleverDesktop-$VERSION.dmg"
        else
          echo "No DMG file found"
          exit 1
        fi
      
    - name: Upload DMG artifact
      uses: actions/upload-artifact@v3
      with:
        name: kleverdesktop-dmg
        path: dist/KleverDesktop-*.dmg
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/KleverDesktop-*.dmg
        name: "KleverDesktop ${{ steps.version.outputs.version }}"
        body: |
          # KleverDesktop ${{ steps.version.outputs.version }}
          
          ## üìù Release Notes
          
          This version includes:
          - Embedded Java runtime (no separate Java installation required)
          - Bug fixes and performance improvements
          
          ## ‚ö†Ô∏è Important Note
          This build is signed but NOT notarized. Users will need to manually allow the app in Security & Privacy settings.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 