name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Python Runtime
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            node scripts/build-python.js --platform=darwin --arch=arm64
            node scripts/build-python.js --platform=darwin --arch=x64
          else
            node scripts/build-python.js --platform=win32 --arch=x64
          fi

      - name: Build and Package (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run make -- --arch=universal

      - name: Build and Package (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # WINDOWS_CERT_FILE: ${{ secrets.WINDOWS_CERT_FILE }}
          # WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          npm run make

      - name: Upload Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macOS-artifacts
          path: out/make/**/*.dmg

      - name: Upload Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-artifacts
          path: out/make/squirrel.windows/*/*Setup.exe

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-artifacts
          path: artifacts/macos

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Windows-artifacts
          path: artifacts/windows

      - name: List Artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos/**/*.dmg
            artifacts/windows/**/*.exe
          draft: true
          prerelease: true
          generate_release_notes: true

