name: Build Beta Distributions

on:
  push:
    branches: [ main ]  # push to main branch
  pull_request:
    branches: [ main ]  # PR to main branch
  workflow_dispatch:    # manual run

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            task: packageDmg
            artifact_path: app/build/compose/binaries/main/dmg/
          - os: windows-latest
            task: packageMsi packageExe
            artifact_path: app/build/compose/binaries/main/
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      if: runner.os != 'Windows'
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew ${{ matrix.task }} --no-configuration-cache
    
    # Windows의 경우 파일을 임시 디렉토리로 복사
    - name: Prepare Windows artifacts
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "artifacts"
        Copy-Item "app/build/compose/binaries/main/msi/*" -Destination "artifacts" -Force
        Copy-Item "app/build/compose/binaries/main/exe/*" -Destination "artifacts" -Force
    
    # macOS의 경우 기존 경로 사용
    - name: Prepare macOS artifacts
      if: runner.os == 'macOS'
      run: |
        mkdir -p artifacts
        cp app/build/compose/binaries/main/dmg/* artifacts/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: KleverDesktop-Beta-${{ runner.os }}
        path: artifacts/
        if-no-files-found: error 