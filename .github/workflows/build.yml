name: Build and Release

on:

  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        default: 'true'
        type: boolean
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest] #, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install Apple Certificate
        if: matrix.os == 'macos-latest'
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create certificate file
          CERT_PATH=$RUNNER_TEMP/build_certificate.p12
          echo -n "$CERTIFICATE_P12_BASE64" | base64 --decode -o $CERT_PATH

          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERT_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build and Package (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run make -- --arch=universal

      - name: Verify Notarization (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "Verifying notarization for built app..."

          # Find the packaged .app bundle (before DMG creation)
          APP_PATH=$(find out -name "Klever Desktop.app" -type d | head -n 1)

          if [ -d "$APP_PATH" ]; then
            echo "Found app bundle: $APP_PATH"

            echo "Checking code signature..."
            codesign --verify --deep --strict --verbose=2 "$APP_PATH"

            echo "Checking notarization ticket (stapled)..."
            stapler validate "$APP_PATH" || echo "Warning: Notarization ticket not stapled (this is expected if notarization is async)"

            echo "Checking Gatekeeper acceptance..."
            spctl -a -vvv -t execute "$APP_PATH"

            echo "âœ… Notarization verification completed"
          else
            echo "Error: App bundle not found in out/ directory"
            ls -R out/
            exit 1
          fi

      - name: Build and Package (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # WINDOWS_CERT_FILE: ${{ secrets.WINDOWS_CERT_FILE }}
          # WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          npm run make

      - name: Upload Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macOS-artifacts
          path: out/make/**/*.dmg

      - name: Upload Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-artifacts
          path: out/make/squirrel.windows/*/*Setup.exe

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract Version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-artifacts
          path: artifacts/macos

      # - name: Download Windows Artifacts
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: Windows-artifacts
      #     path: artifacts/windows

      - name: List Artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Klever Desktop v${{ steps.version.outputs.version }}
          body: |
            ## Klever Desktop v${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS**: Download the `.dmg` file below
            <!-- - **Windows**: Download the `Setup.exe` file below -->

            ### Installation
            - **macOS**: Open the DMG, drag Klever Desktop to Applications
            <!-- - **Windows**: Run the Setup.exe installer -->

            ### Auto-Updates
            <!-- - Windows: Auto-updates are enabled via Squirrel -->
            - macOS: Check for updates in the app menu

            ---

            For full changelog and documentation, see [CLAUDE.md](https://github.com/FigmaAI/KleverDesktop/blob/main/CLAUDE.md)
          files: |
            artifacts/macos/**/*.dmg
            # artifacts/windows/**/*.exe
          draft: ${{ github.event.inputs.draft || 'true' }}
          prerelease: ${{ github.event.inputs.prerelease || 'true' }}
          generate_release_notes: true

