name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        default: 'true'
        type: boolean
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Python Runtime
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            echo "Building Python runtime for macOS (universal)..."
            node scripts/build-python.js --platform=darwin-arm64
            node scripts/build-python.js --platform=darwin-x64
          else
            echo "Building Python runtime for Windows..."
            node scripts/build-python.js --platform=win32-x64
          fi

      - name: Build and Package (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run make -- --arch=universal

      - name: Build and Package (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # WINDOWS_CERT_FILE: ${{ secrets.WINDOWS_CERT_FILE }}
          # WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          npm run make

      - name: Upload Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macOS-artifacts
          path: out/make/**/*.dmg

      - name: Upload Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-artifacts
          path: out/make/squirrel.windows/*/*Setup.exe

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract Version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-artifacts
          path: artifacts/macos

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Windows-artifacts
          path: artifacts/windows

      - name: List Artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Klever Desktop v${{ steps.version.outputs.version }}
          body: |
            ## Klever Desktop v${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS**: Download the `.dmg` file below
            - **Windows**: Download the `Setup.exe` file below

            ### Installation
            - **macOS**: Open the DMG, drag Klever Desktop to Applications
            - **Windows**: Run the Setup.exe installer

            ### Auto-Updates
            - Windows: Auto-updates are enabled via Squirrel
            - macOS: Check for updates in the app menu

            ---

            For full changelog and documentation, see [CLAUDE.md](https://github.com/FigmaAI/KleverDesktop/blob/main/CLAUDE.md)
          files: |
            artifacts/macos/**/*.dmg
            artifacts/windows/**/*.exe
          draft: ${{ github.event.inputs.draft || 'true' }}
          prerelease: ${{ github.event.inputs.prerelease || 'true' }}
          generate_release_notes: true

