name: Build Beta Distributions

on:
  push:
    branches: [ main ]  # push to main branch
  pull_request:
    branches: [ main ]  # PR to main branch
  workflow_dispatch:    # manual run

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            task: packageDmg
          - os: windows-latest
            task: packageMsi packageExe
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      if: runner.os != 'Windows'
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew ${{ matrix.task }} --no-configuration-cache
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: KleverDesktop-Beta-${{ runner.os }}
        path: |
          app/build/compose/binaries/main/dmg/
          app/build/compose/binaries/main/msi/
          app/build/compose/binaries/main/exe/
        if-no-files-found: error 